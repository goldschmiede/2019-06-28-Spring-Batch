:show-link-uri:

brand:
  font:
    family: Arial

title_page:
    align: center
    logo:
      align: left
      image: image:images/anderScore.png[width=299]

page:
  layout: portrait
  margin: [3.0cm, 2.4cm, 2.5cm, 2.3cm]
  size: A4

font:
  catalog:
    Arial:
      normal: arial.ttf
      bold: arial_bold.ttf
      italic: arial_italic.ttf
      bold_italic: arial_bold_italic.ttf
    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf
    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf
  fallbacks:
  - M+ 1mn
  - M+ 1p Fallback

base:
  font_family: $brand_font_family
  font_size: 10

heading:
  font_style: bold
  margin_bottom: 3.2
  h2_font_size: $base_font_size * 1.4
  h3_font_size: $base_font_size * 1.3
  h4_font_size: $base_font_size * 1.3
  h5_font_size: $base_font_size * 1.1
  h6_font_size: $base_font_size * 1.0

image:
  align: center
  image: image:Big-Picture-example.jpg[align=center]

code:
  font_family: M+ 1mn

conum:
  font_family: M+ 1mn

header:
  height: 2.4cm
  line_height: 0.9
  image_vertical_align: bottom
  vertical_align: bottom
  border_style: solid
  border_width: 0.5
  border_color: #000000
  padding: [0, 0, 0.1cm, 0]
  recto:
    left:
      content: image:images/anderScore.png[width=156]
    center:
      content: '{type}'
    right:
      content: '{date}'
  verso:
    left:
      content: image:images/anderScore.png[width=156]
    center:
      content: '{type}'
    right:
      content: '{date}'

footer:
  height: 2.4cm
  line_height: 0.9
  image_vertical_align: top
  vertical_align: top
  border_style: solid
  border_width: 0.5
  border_color: #000000
  padding: [0.1cm, 0, 0, 0]
  recto:
    left:
      content: '{author}'
    center:
      content: '{document-title}'
    right:
      content: 'S. {page-number} / {page-count}'
  verso:
    left:
      content: '{author}'
    center:
      content: '{document-title}'
    right:
      content: 'S. {page-number} / {page-count}'

outline_list:
  indent: $base_font_size * 1.5
  item_spacing: 2


